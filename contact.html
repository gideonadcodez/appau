  <body>
    <nav class="topnav">

      <div class="links" id="links">
        <a href="about.html">About</a>

      </div>
      <a href="javascript:void(0)" class="menu">&#9776;</a>
    </nav>
    <main>
      <div class="form-container">
        <div>
          <h1 class="title">Lets Chat</h1>
          <p>
            Looking forward to meet you and learn more about you. Feel free to
            get in touch for inquiries or a virtual coffee.
          </p>
        </div>
        <form>
          <label for="name">Your name</label>
          <input
            type="text"
            id="name"
            placeholder="eg. Kwame Nkrumah"
            autocomplete="name"
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="eg. kwamenkrumah@xyz.com"
            autocomplete="email"
          />

          <label for="phone">Your number</label>
          <input
            type="number"
            maxlength="14"
            placeholder="eg. 012-345-6789"
            autocomplete ="tel"
            id="phone"
          />

          <label for="subject">Subject</label>
          <input
            id="subject"
            type="text"
            placeholder="The subject of your messasge goes here"
            autocomplete="on"
          />

          <label for="message">Your message</label>
          <textarea
            id="message"
            cols="30"
            rows="10"
            placeholder="Your wonderful message for me"
            autocomplete="on"
          ></textarea>
          <div class="buttons">
            <button class="send">Send message</button>
            <button type="reset" class="reset">Reset form</button>
          </div>
        </form>
      </div>
    </main>
    <script src="/script/main.js"></script>
  </body>
</html>
